<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Corte no App</title>
        <!-- Framewor Ionic -->   
        <link  rel ="icon" href="imagens/WhatsApp Image 2022-03-20 at 19.57.13.jpeg  " type="image/x-icon">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    </head>
    <body>
        <ion-app>
                <ion-tabs>
                    <ion-tab tab="home">
                        <h1>Página Principal</h1>
                    </ion-tab>
                    <ion-tab tab="settings">
                        <h1>Configurações</h1>
                    </ion-tab>
                    <ion-tab tab="voltar">
                        <ion-button href="index.html" mode="md" color="secundaria"> <h1>Voltar</h1></ion-button>
                       
                    </ion-tab>
                    <ion-tab-bar slot="bottom" color="primaria" mode="md">
                        <ion-tab-button tab="home">
                            <ion-label></ion-label>
                        <ion-icon name="home-outline"></ion-icon>
                        </ion-tab-button>
                        <ion-tab-button tab="settings">
                            <ion-label></ion-label>
                        <ion-icon name="settings"></ion-icon>
                        </ion-tab-button>
                        <ion-tab-button tab="voltar">
                            <ion-label></ion-label>
                            <ion-icon name="arrow-back-circle"></ion-icon>
                        </ion-tab-button>
                    </ion-tab-bar>
                </ion-tabs>  
        </ion-app>
    </body>
</html>
