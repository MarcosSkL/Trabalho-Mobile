<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
	<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  </head>
  <body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button href="index.html"> 
                        <ion-icon color="primaria" name="arrow-back"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
		<ion-content>
			<ion-grid style="height: 100%">
				<ion-row style="height: 100%" class="ion-align-items-center">
					<ion-col class="ion-text-center">
                        <ion-title>Informe o e-mail cadastrado</ion-title>
                        <ion-item color="dark" class="ion-margin-top">
                            <ion-label position="floating" color="secundaria">E-mail</ion-label>
                            <ion-input type="email"> </ion-input>
                        </ion-item>
                        <div class="ion-margin-top">
                            <ion-button shape="round" color="secundaria" expand="block">enviar</ion-button>
                        </div>
                        <ion-item class="ion-margin-top">
                            <ion-label style="text-align: center;" color="secundaria">Enviar Novamente </ion-label>
                        </ion-item>
                        <ion-item class="ion-margin-top" >
                            <ion-label color="secundaria" position="floating">CÓDIGO DE CONFIRMAÇÃO</ion-label>
                            <ion-input type="number"></ion-input>
                        </ion-item>
                        <div class="ion-margin-top">
                            <ion-button shape="round" expand="block" color="secundaria">confirmar</ion-button>
                        </div>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-content>
	</ion-app>
    <script src="script.js"></script>
  </body>
</html>
