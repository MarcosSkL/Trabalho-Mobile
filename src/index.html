<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
	<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  </head>
  <body>
    <ion-app>
		<ion-content>
			<ion-grid style="height: 100%">
				<ion-row style="height: 100%" class="ion-align-items-center">
					<ion-col class="ion-text-center">
						<img src="imagens/Pi.png" style="height: 256px;">
						<ion-item color="dark" class="ion-margin-top">
							<ion-label position="floating" color="secundaria">Email, Usuário, Tekefone	</ion-label>
							<ion-input type="email"></ion-input>
						</ion-item>
						<ion-item color='dark' class="ion-margin-top">
							<ion-label position="floating" color="secundaria">Senha</ion-label>
							<ion-input type="password"></ion-input>
						</ion-item>
						<div color="dark" class="ion-margin-top">
							<ion-button shape="round" color="secundaria" 
							expand="block" href="home.html">Entrar</ion-button>
						</div>
						<div class="ion-margin-top">
							<ion-button shape="round" href="senha.html" fill="outline" color="secundaria" size="small">esqueci a senha</ion-button>
						</div>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-content>
		<ion-footer>
			<ion-toolbar>
				<ion-item  href="cadastro.html">
					<ion-label style="text-align: center;" >Não tem cadastro? </ion-label> 
					<ion-label style="text-align: center;" href="cadastro.html" color="secundaria"> inscreva-se<ion-label>
				</ion-item>
			</ion-toolbar>
		</ion-footer>
	</ion-app>
    <script src="script.js"></script>
  </body>
</html>
